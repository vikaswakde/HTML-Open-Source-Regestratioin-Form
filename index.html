<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Open-Source Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
      </fieldset>
      <fieldset>
        <label for="beginner-account"><input id="beginner-account" type="radio" name="account-type" class="inline" /> Beginner to Open-Source</label>
        <label for="advanced-account"><input id="advanced-account" type="radio" name="account-type" class="inline" /> Advanced to Open-Source</label>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="https://youtu.be/iik25wqIuFo">terms and conditions</a>
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">How did you hear about Open-Source?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Kunal Kushwaha</option>
            <option value="2">Harkirat Singh</option>
            <option value="3">Internet</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Why Open-Source?:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like Open-Source because..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
    </body>
    </html>
